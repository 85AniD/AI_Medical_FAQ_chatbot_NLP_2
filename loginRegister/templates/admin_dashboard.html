<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/static/css/index_styles.css">
</head>
<body>
        <!-- Header -->
        <header>
            <h1>AI Medical FAQ ChatBot</h1> 
            <form action="{{ url_for('logout') }}" method="post" style="margin: 0;">Hi, {{ session['username'] }}!&nbsp;
                <button class="logout-btn">Logout</button>
            </form>
        </header>
        
    <div class="container">
        <div class="container" style="height: 10px;">
            <h1>Admin Dashboard</h1>
        </div>
        <h2>Registered Users</h2>
        <table class="table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% if users %}
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3">No users found.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </div>
    <!-- Footer -->
    <footer>&copy; 2025 AI Medical ChatBot. All Rights Reserved.</footer>
</body>
</html>
