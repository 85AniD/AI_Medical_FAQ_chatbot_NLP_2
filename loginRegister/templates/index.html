<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-{{ nonce }}'; style-src 'self' 'nonce-{{ nonce }}';">
    <title>AI Medical FAQ ChatBot</title>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/index_styles.css">
</head>
<body>
    <header>
        <h1>AI Medical FAQ ChatBot</h1>
        <div class="logout-form">
            Hi, {{ username }}!&nbsp;
            <button id="logout-button" class="logout-btn">Logout</button>
        </div>        
    </header>

    <main class="container">
        <section class="chat-section">
            <form id="chat-form" autocomplete="off">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="question" 
                        class="form-control" 
                        placeholder="Type your question here..." 
                        required 
                        aria-label="Type your question"
                    >
                    <button type="submit" id="submit-button" class="btn-primary">Send</button>
                </div>
            </form>

            <div id="response-container">
                <h4>Chat History</h4>
                <div id="response" class="chat-history"></div>
            </div>
        </section>
    </main>

    <footer>&copy; 2025 AI Medical ChatBot. All Rights Reserved.</footer>

    <!-- Include jQuery from CDN -->
    <script src="/static/js/jquery.min.js"></script>

    <!-- Include the main JavaScript file with nonce -->
    <script nonce="{{ nonce }}" src="/static/js/index_scripts.js"></script>
</body>
</html>
