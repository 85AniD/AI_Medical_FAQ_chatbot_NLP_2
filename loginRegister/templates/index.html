<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'nonce-{{ nonce }}';">
    <title>AI Medical FAQ ChatBot</title>
    <link rel="icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/css/index_styles.css">
</head>
<body>
    <header>
        <h1>AI Medical FAQ ChatBot</h1>
        <form action="{{ url_for('logout') }}" method="get" style="margin: 0;">
            Hi, {{ username }}!&nbsp;
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </header>

    <div class="container">
        <form id="chat-form">
            <div class="form-group">
                <input type="text" id="question" class="form-control" placeholder="Type your question here...">
                <button type="submit" id="submit-button" class="btn-primary">Send</button>
            </div>
        </form>

        <div id="response-container">
            <h4>Chat History</h4>
            <div id="response"></div>
        </div>
    </div>

    <footer>&copy; 2025 AI Medical ChatBot. All Rights Reserved.</footer>
    <script src="/static/js/jquery3.7.1.js"></script>
    <script src="/static/js/main.js" nonce="{{ nonce }}"></script>
</body>
</html>
